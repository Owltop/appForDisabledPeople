services:
  nginx:
    image: nginx
    ports:
      - "5050:5050"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
  app1:
    image: app
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "5051:5050"
  app2:
    image: app
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "5052:5050"
  user_db:
    image: postgres:latest
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin1234
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
